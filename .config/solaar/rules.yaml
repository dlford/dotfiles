%YAML 1.3
---
- Key: [Mouse Gesture Button, pressed]
- KeyPress:
  - [Shift_L, F11]
  - click
...
---
- MouseGesture: Mouse Left
- KeyPress:
  - [Super_L, Control_L, h]
  - click
...
---
- MouseGesture: Mouse Right
- KeyPress:
  - [Super_L, Control_L, l]
  - click
...
---
- MouseGesture: Mouse Up
- KeyPress:
  - [Super_L, Tab]
  - click
...
---
- MouseGesture: Mouse Down
- KeyPress:
  - [Super_L, d]
  - click
...
---
- MouseGesture: Back Button
- KeyPress:
  - XF86_Back
  - click
...
---
- Key: [Forward Button, pressed]
- KeyPress:
  - XF86_Forward
  - click
...
